apiVersion: apps/v1
kind: Deployment
metadata:
  name: webmin
spec:
  selector:
    matchLabels:
      app: testingwebmin
      tier: webmin
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: testingwebmin
        tier: webmin
    spec:
      containers:
      - name: webmin
        image: johanp/webmin:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 10000
